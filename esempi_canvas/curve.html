<h1>Curve</h1>
<canvas id="c"
    width="500" height="500"
    style="border:solid 1px black; box-shadow: 10px 10px 30px gray;">
</canvas>
<script>
var canvas = document.getElementById("c");
var ctx = canvas.getContext("2d");
ctx.translate(250,250);

var n = 2000;

ctx.beginPath();
for(var i=0;i<n;i++) {
    var t = i/(n-1);

    var phi = Math.PI*2*t * 5;
    var r = 180.0 + 50*Math.sin(phi*23/5);
    var x = Math.cos(phi)*r;
    var y = Math.sin(phi)*r;

    if(i==0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
}
ctx.strokeStyle="blue";
ctx.lineWidth="4";
ctx.stroke();
</script>
